<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada de Michelle - Seletor de Plataforma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Pixelify Sans', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid gold;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px #FFD700; }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ccc;
        }
        
        .platform-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .platform-btn {
            background: linear-gradient(45deg, #4a4a4a, #2a2a2a);
            border: 3px solid #FFD700;
            border-radius: 10px;
            color: white;
            padding: 20px 40px;
            font-size: 1.5em;
            font-family: 'Pixelify Sans', cursive;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
        }
        
        .platform-btn:hover {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }
        
        .platform-btn:active {
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 1.2em;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
        
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .sparkle {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .platform-btn {
                padding: 15px 30px;
                font-size: 1.2em;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <h1>üè∞ A Jornada de Michelle üè∞</h1>
        <p class="subtitle">Escolha sua plataforma para come√ßar a aventura!</p>
        
        <div class="platform-buttons">            <a href="game_atualizado.html" class="platform-btn">
                <span class="icon">üñ•Ô∏è</span>
                <span>Desktop / PC</span>
            </a>
            
            <a href="game_mobile_otimizado.html" class="platform-btn">
                <span class="icon">üì±</span>
                <span>Mobile / Tablet</span>
            </a>
            
            <a href="game_mobile_final_funcionando.html" class="platform-btn">
                <span class="icon">üéÆ</span>
                <span>Vers√£o Alternativa</span>
            </a>
        </div>
        
        <div class="footer">
            <p>‚ú® Cada vers√£o foi otimizada para sua plataforma ‚ú®</p>
        </div>
    </div>

    <script>
        // Criar efeito de estrelas caindo
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const size = Math.random() * 4 + 2;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 5000);
        }
        
        // Criar estrelas periodicamente
        setInterval(createSparkle, 200);
        
        // Detectar dispositivo e mostrar recomenda√ß√£o
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTablet = /iPad|Android(?=.*Tablet)|(?=.*\bTablet\b)/.test(navigator.userAgent);
            
            if (isMobile || isTablet) {
                document.querySelector('.subtitle').innerHTML = 
                    'Dispositivo m√≥vel detectado! üì±<br>Recomendamos a vers√£o Mobile/Tablet';
            }
        }
        
        detectDevice();
    </script>
</body>
</html>
