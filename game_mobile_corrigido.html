<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape">
    <title>A Jornada de Michelle - Vers√£o Mobile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Pixelify Sans', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }
        
        /* Orienta√ß√£o for√ßada para landscape */
        @media screen and (orientation: portrait) {
            body::before {
                content: "üîÑ Gire seu dispositivo para horizontal";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                color: #ffd700;
                font-size: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                z-index: 1000;
                flex-direction: column;
                line-height: 1.5;
            }
            
            #gameContainer {
                display: none;
            }
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid gold;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: #000;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .dialog {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 15px;
            max-width: 85%;
            width: 400px;
            text-align: center;
            pointer-events: auto;
            display: none;
            z-index: 30;
        }
        
        .dialog h3 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .dialog p {
            margin-bottom: 10px;
            line-height: 1.3;
            font-size: 14px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .option-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Pixelify Sans', cursive;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .option-btn:active {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: scale(0.98);
        }
        
        .option-btn.correct {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
        }
        
        .option-btn.wrong {
            background: linear-gradient(45deg, #ff3838, #ff6b6b);
        }
        
        .level-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #ffd700;
            border: 1px solid #ffd700;
        }
        
        .interaction-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ffd700;
            padding: 8px 12px;
            border-radius: 5px;
            display: none;
            animation: pulse 1.5s infinite;
            font-size: 14px;
            border: 1px solid #ffd700;
        }
        
        /* Indicador visual de dire√ß√£o do toque */
        .touch-indicator {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #ffd700;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.2);
            pointer-events: none;
            z-index: 25;
            display: none;
            animation: touchPulse 0.5s ease-out;
        }
        
        @keyframes touchPulse {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }
        
        /* Instru√ß√µes de toque */
        .touch-instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ffd700;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 11px;
            color: #ffd700;
            text-align: center;
            pointer-events: none;
            z-index: 60;
            max-width: 90%;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 2s ease-out forwards;
        }
        
        @keyframes firework {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        
        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.98);
            border: 3px solid #ffd700;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            display: none;
            z-index: 40;
            max-width: 90%;
            width: 400px;
        }
        
        .final-message h2 {
            color: #ffd700;
            font-size: 22px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .final-message p {
            font-size: 16px;
            line-height: 1.4;
            color: #ff69b4;
        }
        
        /* Bot√£o de Som */
        .sound-toggle {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffd700;
            border-radius: 20px;
            color: #ffd700;
            padding: 6px 10px;
            cursor: pointer;
            font-family: 'Pixelify Sans', cursive;
            font-size: 11px;
            transition: all 0.2s ease;
            pointer-events: auto;
            z-index: 50;
            touch-action: manipulation;
        }
        
        .sound-toggle:active {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(0.95);
        }
        
        .sound-toggle.muted {
            background: rgba(255, 0, 0, 0.9);
            border-color: #ff4444;
            color: #ff4444;
        }
        
        /* Controles M√≥veis - DESABILITADOS para touch simples */
        .mobile-controls {
            display: none !important;
        }
        
        .d-pad {
            display: none !important;
        }
        
        .interact-btn {
            display: none !important;
        }
        
        /* Bot√£o Fullscreen */
        .fullscreen-btn {
            position: absolute;
            top: 5px;
            right: 60px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffd700;
            border-radius: 20px;
            color: #ffd700;
            padding: 6px 10px;
            cursor: pointer;
            font-family: 'Pixelify Sans', cursive;
            font-size: 11px;
            transition: all 0.2s ease;
            pointer-events: auto;
            z-index: 50;
            touch-action: manipulation;
        }
        
        .fullscreen-btn:active {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(0.95);
        }
        
        /* Melhor responsividade para diferentes tamanhos de tela */
        @media (max-width: 568px) {
            .dialog {
                max-width: 90%;
                padding: 12px;
                bottom: 70px;
            }
            
            .dialog h3 {
                font-size: 14px;
            }
            
            .dialog p {
                font-size: 12px;
            }
            
            .option-btn {
                padding: 10px 12px;
                font-size: 11px;
            }
            
            .touch-instructions {
                font-size: 10px;
                padding: 6px 10px;
            }
        }
        
        /* Para dispositivos muito pequenos */
        @media (max-width: 480px) {
            .level-indicator {
                font-size: 10px;
                padding: 4px 8px;
            }
            
            .sound-toggle, .fullscreen-btn {
                font-size: 9px;
                padding: 4px 8px;
            }
            
            .touch-instructions {
                font-size: 9px;
                padding: 5px 8px;
            }
        }
        
        /* Esconder scrollbar em todos os navegadores */
        ::-webkit-scrollbar {
            display: none;
        }
        
        html {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div class="sound-toggle" id="soundToggle">üîä</div>
            <div class="fullscreen-btn" id="fullscreenBtn">‚õ∂</div>
            
            <div class="level-indicator" id="levelIndicator">
                Vila M√°gica do Amor ‚ù§Ô∏è
            </div>
            
            <div class="interaction-hint" id="interactionHint">
                Toque na tela para interagir
            </div>
            
            <div class="touch-indicator" id="touchIndicator"></div>
            
            <div class="touch-instructions" id="touchInstructions">
                üì± Toque na tela para mover Michelle ‚Ä¢ Toque duplo para interagir
            </div>
            
            <div class="dialog" id="questionDialog">
                <h3 id="questionTitle">Pergunta</h3>
                <p id="questionText">Texto da pergunta aqui...</p>
                <div class="options" id="questionOptions">
                    <button class="option-btn" onclick="selectOption(0)">Op√ß√£o 1</button>
                    <button class="option-btn" onclick="selectOption(1)">Op√ß√£o 2</button>
                    <button class="option-btn" onclick="selectOption(2)">Op√ß√£o 3</button>
                    <button class="option-btn" onclick="selectOption(3)">Op√ß√£o 4</button>
                </div>
            </div>
            
            <div class="final-message" id="finalMessage">
                <h2>Parab√©ns! üéâ</h2>
                <p>Voc√™ completou a jornada!</p>
            </div>
            
            <div class="fireworks" id="fireworks"></div>
        </div>
    </div>

    <!-- Scripts do jogo -->
    <script src="loading.js"></script>
    <script src="audio.js"></script>
    <script src="src/scenes.js"></script>
    <script src="src/game.js"></script>
    
    <script>
        // For√ßar fullscreen e orienta√ß√£o
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Classe principal do TouchController para controles mobile otimizados
        class TouchController {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.touchIndicator = document.getElementById('touchIndicator');
                this.touchInstructions = document.getElementById('touchInstructions');
                
                this.lastTouchTime = 0;
                this.doubleTapDelay = 250; // 250ms para double tap
                this.isDragging = false;
                this.lastTouchPos = { x: 0, y: 0 };
                
                this.setupTouchEvents();
            }
            
            setupTouchEvents() {
                // Touch events principais
                this.canvas.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
                this.canvas.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: false });
                this.canvas.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });
                
                // Prevenir comportamentos padr√£o
                this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                document.addEventListener('gesturestart', (e) => e.preventDefault());
                document.addEventListener('gesturechange', (e) => e.preventDefault());
                document.addEventListener('gestureend', (e) => e.preventDefault());
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = 800 / rect.width;  // Canvas l√≥gico / Canvas visual
                const scaleY = 600 / rect.height;
                
                this.lastTouchPos = {
                    x: (touch.clientX - rect.left) * scaleX,
                    y: (touch.clientY - rect.top) * scaleY
                };
                
                this.isDragging = false;
            }
            
            handleTouchMove(e) {
                e.preventDefault();
                this.isDragging = true;
            }
            
            handleTouchEnd(e) {
                e.preventDefault();
                
                if (this.isDragging) {
                    return; // Ignorar se foi um drag
                }
                
                const currentTime = Date.now();
                const timeDiff = currentTime - this.lastTouchTime;
                const touchPos = this.lastTouchPos;
                
                // Verificar se √© double tap
                if (timeDiff < this.doubleTapDelay) {
                    this.handleInteraction();
                    this.showTouchIndicator(touchPos.x, touchPos.y, 'interaction');
                } else {
                    // Verificar se o toque foi no centro da tela (√°rea morta para intera√ß√£o)
                    const centerX = 400; // Meio do canvas
                    const centerY = 300;
                    const deadZoneRadius = 60;
                    
                    const distanceFromCenter = Math.sqrt(
                        Math.pow(touchPos.x - centerX, 2) + Math.pow(touchPos.y - centerY, 2)
                    );
                    
                    if (distanceFromCenter <= deadZoneRadius) {
                        // Toque no centro = intera√ß√£o
                        this.handleInteraction();
                        this.showTouchIndicator(touchPos.x, touchPos.y, 'interaction');
                    } else {
                        // Toque fora do centro = movimento
                        this.handleMovement(touchPos.x, touchPos.y);
                        this.showTouchIndicator(touchPos.x, touchPos.y, 'movement');
                    }
                }
                
                this.lastTouchTime = currentTime;
            }
            
            handleMovement(touchX, touchY) {
                if (!window.game) return;
                
                // Determinar dire√ß√£o do toque em rela√ß√£o ao centro
                const centerX = 400;
                const centerY = 300;
                
                const deltaX = touchX - centerX;
                const deltaY = touchY - centerY;
                
                let direction = '';
                
                // Determinar dire√ß√£o principal
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    direction = deltaX > 0 ? 'ArrowRight' : 'ArrowLeft';
                } else {
                    direction = deltaY > 0 ? 'ArrowDown' : 'ArrowUp';
                }
                
                // Executar m√∫ltiplos passos na dire√ß√£o
                this.executeMobileMovement(direction);
            }
            
            executeMobileMovement(direction) {
                if (!window.game || !window.game.gameState.canMove) return;
                
                const steps = 3; // N√∫mero de passos por toque
                let currentStep = 0;
                
                const moveStep = () => {
                    if (currentStep >= steps || !window.game.gameState.canMove) {
                        return;
                    }
                    
                    // Simular pressionar a tecla
                    const event = new KeyboardEvent('keydown', {
                        key: direction,
                        code: direction,
                        keyCode: this.getKeyCode(direction)
                    });
                    
                    // Executar movimento
                    window.game.handleKeyDown(event);
                    
                    currentStep++;
                    
                    // Pr√≥ximo passo ap√≥s um delay
                    setTimeout(moveStep, 150);
                };
                
                moveStep();
            }
            
            handleInteraction() {
                if (!window.game) return;
                
                // Simular pressionar espa√ßo para interagir
                const spaceEvent = new KeyboardEvent('keydown', {
                    key: 'Space',
                    code: 'Space',
                    keyCode: 32
                });
                
                window.game.handleKeyDown(spaceEvent);
            }
            
            getKeyCode(direction) {
                const codes = {
                    'ArrowUp': 38,
                    'ArrowDown': 40,
                    'ArrowLeft': 37,
                    'ArrowRight': 39
                };
                return codes[direction] || 0;
            }
            
            showTouchIndicator(x, y, type) {
                if (!this.touchIndicator) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const visualX = (x / 800) * rect.width + rect.left;
                const visualY = (y / 600) * rect.height + rect.top;
                
                // Cor baseada no tipo
                if (type === 'interaction') {
                    this.touchIndicator.style.borderColor = '#ff69b4';
                    this.touchIndicator.style.background = 'rgba(255, 105, 180, 0.3)';
                } else {
                    this.touchIndicator.style.borderColor = '#ffd700';
                    this.touchIndicator.style.background = 'rgba(255, 215, 0, 0.2)';
                }
                
                this.touchIndicator.style.left = (visualX - 30) + 'px';
                this.touchIndicator.style.top = (visualY - 30) + 'px';
                this.touchIndicator.style.display = 'block';
                
                setTimeout(() => {
                    if (this.touchIndicator) {
                        this.touchIndicator.style.display = 'none';
                    }
                }, 500);
            }
        }

        // Fun√ß√µes globais para o jogo
        function selectOption(index) {
            if (window.game && window.game.selectOption) {
                window.game.selectOption(index);
            }
        }

        function toggleSound() {
            if (window.game && window.game.audioManager) {
                window.game.gameState.soundEnabled = !window.game.gameState.soundEnabled;
                window.game.audioManager.soundEnabled = window.game.gameState.soundEnabled;
                
                const soundBtn = document.getElementById('soundToggle');
                if (window.game.gameState.soundEnabled) {
                    soundBtn.textContent = 'üîä';
                    soundBtn.classList.remove('muted');
                } else {
                    soundBtn.textContent = 'üîá';
                    soundBtn.classList.add('muted');
                }
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        // Fun√ß√£o para mostrar fogos de artif√≠cio
        function showFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            if (!fireworksContainer) return;
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        if (fireworksContainer.contains(firework)) {
                            fireworksContainer.removeChild(firework);
                        }
                    }, 2000);
                }, i * 100);
            }
        }

        // Inicializar controle touch
        let touchController;
        let game;

        // Aguardar carregamento completo dos scripts
        document.addEventListener('DOMContentLoaded', function() {
            // Aguardar um frame antes de inicializar
            requestAnimationFrame(() => {
                // Inicializar jogo
                if (typeof GameManager !== 'undefined') {
                    game = new GameManager();
                    window.game = game;
                    
                    console.log('‚úÖ Jogo inicializado com sucesso');
                } else {
                    console.error('‚ùå GameManager n√£o encontrado');
                }
                
                // Inicializar controle touch
                touchController = new TouchController();
                console.log('‚úÖ Touch Controller inicializado');
                
                // Setup dos bot√µes
                const soundBtn = document.getElementById('soundToggle');
                const fullscreenBtn = document.getElementById('fullscreenBtn');
                
                if (soundBtn) {
                    soundBtn.addEventListener('click', toggleSound);
                    soundBtn.addEventListener('touchstart', (e) => e.stopPropagation());
                }
                
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', toggleFullscreen);
                    fullscreenBtn.addEventListener('touchstart', (e) => e.stopPropagation());
                }
                
                // Tentar entrar em fullscreen automaticamente no primeiro toque
                document.addEventListener('touchstart', function autoFullscreen() {
                    enterFullscreen();
                    document.removeEventListener('touchstart', autoFullscreen);
                }, { once: true });
            });
        });

        // Ajustar canvas quando a orienta√ß√£o mudar
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (window.game && window.game.sceneRenderer) {
                    // Redimensionar se necess√°rio
                    const canvas = document.getElementById('gameCanvas');
                    if (canvas && window.game.sceneRenderer.ctx) {
                        window.game.sceneRenderer.ctx.imageSmoothingEnabled = false;
                    }
                }
            }, 100);
        });

        // Prevenir context menu no mobile
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevenir zoom com duplo toque
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Debug: log de erros
        window.addEventListener('error', function(e) {
            console.error('Erro detectado:', e.error, e.filename, e.lineno);
        });
    </script>
</body>
</html>
