<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape">
    <title>A Jornada de Michelle - Vers√£o Mobile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Pixelify Sans', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }
        
        /* Orienta√ß√£o for√ßada para landscape */
        @media screen and (orientation: portrait) {
            body::before {
                content: "üîÑ Gire seu dispositivo para horizontal";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                color: #ffd700;
                font-size: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                z-index: 1000;
                flex-direction: column;
                line-height: 1.5;
            }
            
            #gameContainer {
                display: none;
            }
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            touch-action: none;
            background: #000;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .touch-indicator {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: all 0.2s ease;
            background: rgba(255, 215, 0, 0.2);
            z-index: 1000;
        }

        .touch-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
        }

        .sound-toggle, .fullscreen-btn {
            position: absolute;
            top: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            pointer-events: auto;
            z-index: 1000;
            font-size: 20px;
        }

        .sound-toggle {
            right: 60px;
        }

        .fullscreen-btn {
            right: 10px;
        }

        .level-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 16px;
            pointer-events: none;
        }

        @media (orientation: portrait) {
            body::after {
                content: "Por favor, gire o dispositivo para jogar";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #000;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                font-size: 24px;
                text-align: center;
                padding: 20px;
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 2s ease-out forwards;
        }
        
        @keyframes firework {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        
        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.98);
            border: 3px solid #ffd700;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            display: none;
            z-index: 40;
            max-width: 90%;
            width: 400px;
        }
        
        .final-message h2 {
            color: #ffd700;
            font-size: 22px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .final-message p {
            font-size: 16px;
            line-height: 1.4;
            color: #ff69b4;
        }
        
        /* Bot√£o de Som */
        .sound-toggle {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffd700;
            border-radius: 20px;
            color: #ffd700;
            padding: 6px 10px;
            cursor: pointer;
            font-family: 'Pixelify Sans', cursive;
            font-size: 11px;
            transition: all 0.2s ease;
            pointer-events: auto;
            z-index: 50;
            touch-action: manipulation;
        }
        
        .sound-toggle:active {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(0.95);
        }
        
        .sound-toggle.muted {
            background: rgba(255, 0, 0, 0.9);
            border-color: #ff4444;
            color: #ff4444;
        }
        
        /* Controles M√≥veis - DESABILITADOS para touch simples */
        .mobile-controls {
            display: none !important;
        }
        
        .d-pad {
            display: none !important;
        }
        
        .interact-btn {
            display: none !important;
        }
        
        /* Bot√£o Fullscreen */
        .fullscreen-btn {
            position: absolute;
            top: 5px;
            right: 60px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffd700;
            border-radius: 20px;
            color: #ffd700;
            padding: 6px 10px;
            cursor: pointer;
            font-family: 'Pixelify Sans', cursive;
            font-size: 11px;
            transition: all 0.2s ease;
            pointer-events: auto;
            z-index: 50;
            touch-action: manipulation;
        }
        
        .fullscreen-btn:active {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(0.95);
        }
        
        /* Melhor responsividade para diferentes tamanhos de tela */
        @media (max-width: 568px) {
            .dialog {
                max-width: 90%;
                padding: 12px;
                bottom: 70px;
            }
            
            .dialog h3 {
                font-size: 14px;
            }
            
            .dialog p {
                font-size: 12px;
            }
            
            .option-btn {
                padding: 10px 12px;
                font-size: 11px;
            }
            
            .touch-instructions {
                font-size: 10px;
                padding: 6px 10px;
            }
        }
        
        /* Para dispositivos muito pequenos */
        @media (max-width: 480px) {
            .level-indicator {
                font-size: 10px;
                padding: 4px 8px;
            }
            
            .sound-toggle, .fullscreen-btn {
                font-size: 9px;
                padding: 4px 8px;
            }
            
            .touch-instructions {
                font-size: 9px;
                padding: 5px 8px;
            }
        }
        
        /* Esconder scrollbar em todos os navegadores */
        ::-webkit-scrollbar {
            display: none;
        }
        
        html {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div class="sound-toggle" id="soundToggle">üîä</div>
            <div class="fullscreen-btn" id="fullscreenBtn">‚õ∂</div>
            
            <div class="level-indicator" id="levelIndicator">
                Vila M√°gica do Amor ‚ù§Ô∏è
            </div>

            </div>
            
            <div class="touch-indicator" id="touchIndicator"></div>

                <h2>üíñ Parab√©ns! üíñ</h2>

        <div class="fireworks" id="fireworks"></div>
    </div>

    <script src="audio.js"></script>
    <script src="loading.js"></script>
    <script src="game.js"></script>
    <script src="scenes.js"></script>
    <script>
        console.log('üéÆ Iniciando jogo mobile...');
        
        // Inicializar o jogo diretamente (como no game_atualizado.html)
        window.game = new GameManager();
        console.log('‚úÖ Jogo inicializado com sucesso!');

        // For√ßar fullscreen e orienta√ß√£o landscape
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
            
            // Tentar for√ßar orienta√ß√£o landscape
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('N√£o foi poss√≠vel travar a orienta√ß√£o:', err);
                });
            }
        }

        // Bot√£o fullscreen
        document.getElementById('fullscreenBtn').addEventListener('click', enterFullscreen);

        // Auto-fullscreen apenas no primeiro carregamento (sem interferir no touch)
        let hasEnteredFullscreen = false;
        function autoFullscreen() {
            if (!hasEnteredFullscreen) {
                enterFullscreen();
                hasEnteredFullscreen = true;
            }
        }

        // Prevenir zoom por pinch
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Prevenir double-tap zoom (sem interferir no sistema touch do jogo)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 150) { // Reduzido para 150ms
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        console.log('üéÆ Jogo Mobile com Controle Touch Carregado!');
        console.log('üì± Toque na tela para mover Michelle');
        console.log('üëÜ Toque duplo ou no centro para interagir');

        // Sistema de Controle Touch Melhorado
        class TouchController {
            constructor() {
                this.gameCanvas = document.getElementById('gameCanvas');
                this.touchIndicator = document.getElementById('touchIndicator');
                this.touchInstructions = document.getElementById('touchInstructions');
                
                this.lastTapTime = 0;
                this.doubleTapDelay = 250; // ms - reduzido para mais responsividade
                this.moveDeadZone = 40; // px - aumentado para melhor √°rea de intera√ß√£o
                this.isProcessingTouch = false;
                
                this.init();
            }
            
            init() {
                // Eventos de touch - removido passive para melhor controle
                this.gameCanvas.addEventListener('touchstart', (e) => this.handleTouch(e), { passive: false });
                this.gameCanvas.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: false });
                
                // Auto-fullscreen no primeiro toque do canvas
                this.gameCanvas.addEventListener('touchstart', autoFullscreen, { once: true });
                
                // Esconder instru√ß√µes ap√≥s alguns segundos
                setTimeout(() => {
                    if (this.touchInstructions) {
                        this.touchInstructions.style.opacity = '0.7';
                        setTimeout(() => {
                            this.touchInstructions.style.opacity = '0.3';
                        }, 3000);
                    }
                }, 4000);
            }
            
            handleTouch(event) {
                event.preventDefault();
                event.stopPropagation();
                
                if (this.isProcessingTouch) return; // Evitar m√∫ltiplos toques simult√¢neos
                this.isProcessingTouch = true;
                
                const touch = event.touches[0];
                const rect = this.gameCanvas.getBoundingClientRect();
                
                // Calcular posi√ß√£o do toque relativa ao canvas
                const canvasX = (touch.clientX - rect.left) * (this.gameCanvas.width / rect.width);
                const canvasY = (touch.clientY - rect.top) * (this.gameCanvas.height / rect.height);
                
                // Centro da tela
                const centerX = this.gameCanvas.width / 2;
                const centerY = this.gameCanvas.height / 2;
                
                // Calcular dist√¢ncia do centro
                const deltaX = canvasX - centerX;
                const deltaY = canvasY - centerY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                // Mostrar indicador visual imediatamente
                this.showTouchIndicator(touch.clientX - rect.left, touch.clientY - rect.top);
                
                // Verificar double tap MELHORADO
                const currentTime = Date.now();
                const timeSinceLastTap = currentTime - this.lastTapTime;
                
                if (timeSinceLastTap < this.doubleTapDelay && timeSinceLastTap > 50) {
                    // Double tap detectado!
                    console.log('üéØ Double tap detectado no jogo!');
                    this.showTouchIndicator(touch.clientX - rect.left, touch.clientY - rect.top, true); // Mostrar como intera√ß√£o
                    this.handleInteraction();
                    this.lastTapTime = 0; // Reset para evitar triple tap
                    setTimeout(() => { this.isProcessingTouch = false; }, 150);
                    return;
                }
                
                // Atualizar tempo do √∫ltimo toque
                this.lastTapTime = currentTime;
                
                // Se est√° na √°rea morta do centro, aguardar para ver se √© double tap
                if (distance < this.moveDeadZone) {
                    console.log('üéØ Toque no centro - aguardando poss√≠vel double tap...');
                    setTimeout(() => {
                        const finalTimeSinceLastTap = Date.now() - this.lastTapTime;
                        if (finalTimeSinceLastTap >= this.doubleTapDelay) {
                            console.log('üí´ Timeout - executando intera√ß√£o do centro');
                            this.handleInteraction();
                        }
                    }, this.doubleTapDelay + 50);
                    setTimeout(() => { this.isProcessingTouch = false; }, this.doubleTapDelay + 100);
                    return;
                }
                
                // Determinar dire√ß√£o de movimento
                let direction;
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Movimento horizontal predomina
                    direction = deltaX > 0 ? 'ArrowRight' : 'ArrowLeft';
                } else {
                    // Movimento vertical predomina
                    direction = deltaY > 0 ? 'ArrowDown' : 'ArrowUp';
                }
                
                console.log(`üö∂‚Äç‚ôÄÔ∏è Movimento no jogo: ${direction}`);
                
                // Executar movimento otimizado com m√∫ltiplos passos
                this.executeMobileMovement(direction);
                
                setTimeout(() => { this.isProcessingTouch = false; }, 200);
            }
            
            // Nova fun√ß√£o para executar movimento mais fluido no mobile
            executeMobileMovement(direction) {
                const steps = 3; // N√∫mero de passos de movimento
                const stepDelay = 60; // Delay entre cada passo (ms)
                
                for (let i = 0; i < steps; i++) {
                    setTimeout(() => {
                        this.simulateKeyPress(direction, stepDelay * 0.8); // Dura√ß√£o do keydown
                    }, i * stepDelay);
                }
                
                console.log(`üéÆ Movimento executado: ${direction} (${steps} passos)`);
            }
            
            handleTouchEnd(event) {
                // Liberar o processamento de touch
                setTimeout(() => {
                    this.isProcessingTouch = false;
                }, 50);
            }
            
            simulateKeyPress(keyCode, duration = 100) {
                // Criar evento mais compat√≠vel
                const keyDownEvent = new KeyboardEvent('keydown', {
                    key: keyCode,
                    code: keyCode,
                    keyCode: this.getKeyCodeNumber(keyCode),
                    which: this.getKeyCodeNumber(keyCode),
                    bubbles: true,
                    cancelable: true
                });
                
                // Disparar evento imediatamente
                document.dispatchEvent(keyDownEvent);
                
                // Keyup ap√≥s delay especificado
                setTimeout(() => {
                    const keyUpEvent = new KeyboardEvent('keyup', {
                        key: keyCode,
                        code: keyCode,
                        keyCode: this.getKeyCodeNumber(keyCode),
                        which: this.getKeyCodeNumber(keyCode),
                        bubbles: true,
                        cancelable: true
                    });
                    document.dispatchEvent(keyUpEvent);
                }, duration);
            }
            
            getKeyCodeNumber(keyString) {
                const keyCodes = {
                    'ArrowUp': 38,
                    'ArrowDown': 40,
                    'ArrowLeft': 37,
                    'ArrowRight': 39,
                    'Space': 32, // Tecla de espa√ßo
                    ' ': 32 // Fallback para espa√ßo
                };
                return keyCodes[keyString] || 0;
            }
            
            handleInteraction() {
                // Simular tecla de espa√ßo para intera√ß√£o com dura√ß√£o adequada
                // Usar 'Space' ao inv√©s de ' ' para compatibilidade com o jogo
                this.simulateKeyPress('Space', 150);
                
                // Feedback visual melhorado
                if (this.touchIndicator) {
                    this.touchIndicator.style.background = 'rgba(255, 105, 180, 0.5)';
                    this.touchIndicator.style.borderColor = '#ff69b4';
                    this.touchIndicator.style.borderWidth = '4px';
                    this.touchIndicator.style.transform = 'scale(1.2)';
                    
                    setTimeout(() => {
                        if (this.touchIndicator) {
                            this.touchIndicator.style.background = 'rgba(255, 215, 0, 0.2)';
                            this.touchIndicator.style.borderColor = '#ffd700';
                            this.touchIndicator.style.borderWidth = '3px';
                            this.touchIndicator.style.transform = 'scale(1)';
                        }
                    }, 300);
                }
                
                // Log para debug
                console.log('üí´ Intera√ß√£o executada!');
            }
            
            showTouchIndicator(x, y, isInteraction = false) {
                if (!this.touchIndicator) return;
                
                // Reset de estilos
                this.touchIndicator.style.display = 'block';
                this.touchIndicator.style.left = (x - 30) + 'px';
                this.touchIndicator.style.top = (y - 30) + 'px';
                this.touchIndicator.style.opacity = '1';
                
                if (isInteraction) {
                    // Cor rosa para intera√ß√£o
                    this.touchIndicator.style.borderColor = '#ff69b4';
                    this.touchIndicator.style.background = 'rgba(255, 105, 180, 0.4)';
                    this.touchIndicator.style.transform = 'scale(1.2)';
                    console.log('üí´ Indicador de intera√ß√£o exibido');
                } else {
                    // Cor dourada para movimento
                    this.touchIndicator.style.borderColor = '#ffd700';
                    this.touchIndicator.style.background = 'rgba(255, 215, 0, 0.2)';
                    this.touchIndicator.style.transform = 'scale(1)';
                }
                
                // Esconder ap√≥s anima√ß√£o
                setTimeout(() => {
                    if (this.touchIndicator) {
                        this.touchIndicator.style.opacity = '0';
                        this.touchIndicator.style.transform = 'scale(1)'; // Reset transform
                        setTimeout(() => {
                            if (this.touchIndicator) {
                                this.touchIndicator.style.display = 'none';
                            }
                        }, 200);
                    }
                }, 600);
            }
        }

        // Inicializar controle touch
        let touchController;

        // Carregar imagens das casas do mapa (como no game_atualizado.html)
        const mapHouseImages = {
            hogwarts: new Image(),
            centralperk: new Image(),
            caminhoforte: new Image(),
            fortecopacabana: new Image()
        };
        mapHouseImages.hogwarts.src = 'casa_hogwarts.png';
        mapHouseImages.centralperk.src = 'centralperk.png';
        mapHouseImages.caminhoforte.src = 'caminho_forte.png';
        mapHouseImages.fortecopacabana.src = 'forte_copacabana.png';

        window.addEventListener('DOMContentLoaded', function() {
            console.log('üéÆ DOM carregado, inicializando controles touch...');
            
            // Inicializar touch controller imediatamente
            touchController = new TouchController();
                    
            if (window.game && window.game.mapLocations) {
                window.game.mapLocations = [
                    { name: "Quarto Hogwarts", x: 150, y: 200, unlocked: true, color: "#8B4513", houseColor: "#654321" },
                    { name: "Central Perk", x: 650, y: 200, unlocked: false, color: "#FF8C00", houseColor: "#CD853F" },
                    { name: "Caminho Forte", x: 400, y: 100, unlocked: false, color: "#4682B4", houseColor: "#5F9EA0" },
                    { name: "Forte Copacabana", x: 400, y: 450, unlocked: false, color: "#DAA520", houseColor: "#B8860B", isFort: true }
                ];
            }

            if (window.SceneRenderer && window.SceneRenderer.prototype) {
                window.SceneRenderer.prototype.drawMap = function(playerX, playerY, mapLocations) {
                    const ctx = this.ctx;
                    const canvas = this.canvas;
                    // Fundo verde
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    // Caminhos da vila
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(0, 290, canvas.width, 20); // caminho horizontal
                    ctx.fillRect(390, 0, 20, canvas.height); // caminho vertical
                    // Casas e forte
                    mapLocations.forEach((location, index) => {
                        this.drawMapLocation(location, index);
                    });
                    // Tesouro brilhando (opcional, se quiser implementar)
                    if (this.updateTreasureGlow) this.updateTreasureGlow();
                    // Jogador
                    this.drawPlayer(playerX, playerY);
                };

                // Novo m√©todo para desenhar casas e forte usando imagens
                window.SceneRenderer.prototype.drawMapLocation = function(location, index) {
                    const ctx = this.ctx;
                    const x = location.x;
                    const y = location.y;
                    // Selecionar imagem conforme o √≠ndice
                    let img = null;
                    if (index === 0) img = mapHouseImages.hogwarts;
                    if (index === 1) img = mapHouseImages.centralperk;
                    if (index === 2) img = mapHouseImages.caminhoforte;
                    if (index === 3) img = mapHouseImages.fortecopacabana;
                    // Desenhar imagem se carregada
                    if (img && img.complete && img.naturalWidth) {
                        let w = 70, h = 70;
                        if (index === 3) { w = 90; h = 90; } // Forte maior
                        ctx.save();
                        ctx.globalAlpha = location.unlocked ? 1 : 0.5;
                        ctx.drawImage(img, x - w/2, y - h/2, w, h);
                        ctx.restore();
                    } else {
                        // Fallback: desenho antigo
                        if (location.isFort) {
                            ctx.fillStyle = location.unlocked ? location.houseColor : '#404040';
                            ctx.fillRect(x-60, y-40, 120, 80);
                            ctx.fillRect(x-50, y-30, 100, 60);
                            ctx.fillStyle = location.unlocked ? location.houseColor : '#404040';
                            ctx.fillRect(x-70, y-50, 20, 30);
                            ctx.fillRect(x+50, y-50, 20, 30);
                        } else {
                            ctx.fillStyle = location.unlocked ? location.houseColor : '#404040';
                            ctx.fillRect(x-30, y-20, 60, 40);
                            ctx.fillStyle = location.unlocked ? '#8B0000' : '#2F2F2F';
                            ctx.beginPath();
                            ctx.moveTo(x-35, y-20);
                            ctx.lineTo(x, y-50);
                            ctx.lineTo(x+35, y-20);
                            ctx.closePath();
                            ctx.fill();
                            ctx.fillStyle = location.unlocked ? '#654321' : '#1F1F1F';
                            ctx.fillRect(x-8, y-5, 16, 25);
                            ctx.fillStyle = location.unlocked ? '#87CEEB' : '#2F2F2F';
                            ctx.fillRect(x-20, y-15, 8, 8);
                            ctx.fillRect(x+12, y-15, 8, 8);
                        }
                    }
                    // Nome da localiza√ß√£o
                    ctx.fillStyle = location.unlocked ? '#FFFFFF' : '#808080';
                    ctx.font = '12px Pixelify Sans';
                    ctx.textAlign = 'center';
                    ctx.fillText(location.name, x, y+40);
                    // Cadeado se bloqueado
                    if (!location.unlocked) {
                        ctx.fillStyle = '#FF0000';
                        ctx.font = '20px Arial';
                        ctx.fillText('üîí', x, y-60);
                    }
                };
            }
        });

        // Ajustar canvas quando a orienta√ß√£o mudar
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (window.game && window.game.renderer) {
                    window.game.renderer.resizeCanvas();
                }
            }, 100);
        });

        // Prevenir context menu no mobile
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
